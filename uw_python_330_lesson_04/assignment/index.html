<!DOCTYPE html>
<html>
  <head>
    <title>Simple WSGI calculator</title>
  </head>
  <body>
    <h1>Simple WSGI calculator</h1>
    <h2>Instructions</h2>
    <p>Append one of the 4 methods below to your URL:</p>
    <ol>
      <li><p>/add/(int1)/(int2) will return int1+int2</p></li>
      <li><p>/subtract/(int1)/(int2) will return int1-int2</p></li>
      <li><p>/multiply/(int1)/(int2) will return int1*int2</p></li>
      <li><p>/divide/(int1)/(int2) will return int1/int2</p></li>
    </ol>
  </body>
</html>
